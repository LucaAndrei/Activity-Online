<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Activity Online</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="dist/css/game.css">

</head>

<body>

    <div class="board d-flex w-100 h-100">
        <div class="challenges">
            <div class="challenges--row border-pink">

                <div class="challenge blue rounded-0">
                    <div class="pawn red">
                    </div>
                </div>
                <div class="challenge yellow">
                </div>
                <div class="challenge pink">
                </div>
                <div class="challenge blue">
                    <div class="pawn blue">
                    </div>
                </div>
            </div>
            <div class="challenges--row border-pink">

                <div class="challenge blue"></div>
                <div class="challenge orange">
                </div>
                <div class="challenge dark-blue">
                </div>
                <div class="challenge green">
                    <div class="pawn green"></div>
                </div>
            </div>

            <div class="challenges--row border-light-blue">

                <div class="challenge pink "></div>
                <div class="challenge blue">
                    <div class="pawn yellow">
                    </div>
                </div>
                <div class="challenge green"></div>
                <div class="challenge dark-blue"></div>
            </div>
            <div class="challenges--row border-light-blue">

                <div class="challenge yellow">
                    <div class="pawn green">
                    </div>
                </div>
                <div class="challenge pink"></div>
                <div class="challenge orange"></div>
                <div class="challenge yellow"></div>
            </div>

            <div class="challenges--row border-light-yelow">

                <div class="challenge blue"></div>
                <div class="challenge pink"></div>
                <div class="challenge orange"></div>
                <div class="challenge pink"></div>
            </div>
            <div class="challenges--row border-light-yelow">

                <div class="challenge green"></div>
                <div class="challenge yellow"></div>
                <div class="challenge green"></div>
                <div class="challenge orange"></div>
            </div>

            <div class="challenges--row border-pink">

                <div class="challenge green"></div>
                <div class="challenge dark-blue"></div>
                <div class="challenge pink"></div>
                <div class="challenge blue"></div>
            </div>
            <div class="challenges--row border-pink">

                <div class="challenge orange "></div>
                <div class="challenge dark-blue"></div>
                <div class="challenge yellow"></div>
                <div class="challenge green"></div>
            </div>

            <div class="challenges--row border-light-blue">
                <div class="challenge yellow "></div>
                <div class="challenge orange"></div>
                <div class="challenge orange"></div>
                <div class="challenge blue"></div>
            </div>
            <div class="challenges--row border-light-blue">

                <div class="challenge pink"></div>
                <div class="challenge green"></div>
                <div class="challenge yellow"></div>
                <div class="challenge pink"></div>
            </div>

            <div class="challenges--row border-light-yelow">
                <div class="challenge green"></div>
                <div class="challenge dark-blue"></div>
                <div class="challenge dark-blue"></div>
                <div class="challenge orange"></div>
            </div>
            <div class="challenges--row border-light-yelow">

                <div class="challenge blue"></div>
                <div class="challenge yellow"></div>
                <div class="challenge pink"></div>
                <div class="challenge orange rounded-0"></div>
            </div>
        </div>
        <div class="cards">
            <div class="start">


                <span class="arrow arrow-left"></span>

                <div class="diamond-grid">
                    <div class="diamond-grid--row">
                        <div class="diamond blue">
                            <div class="pawn blue"></div>
                        </div>
                        <div class="diamond green">
                                <div class="pawn green"></div>
                        </div>
                    </div>
                    <div class="diamond-grid--row">
                        <div class="diamond pink">
                                <div class="pawn red"></div>
                        </div>
                        <div class="diamond yellow">
                                <div class="pawn yellow"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="points">5</div>
            <div class="points">4</div>
            <div class="points">3</div>
            <div class="finish mt-3">

                <span class="arrow arrow-right"></span>

                <div class="diamond-grid">
                    <div class="diamond-grid--row">
                        <div class="diamond white"></div>
                        <div class="diamond black"></div>
                        <div class="diamond white"></div>
                        <div class="diamond black"></div>
                    </div>
                    <div class="diamond-grid--row">
                        <div class="diamond black "></div>
                        <div class="diamond white"></div>
                        <div class="diamond black "></div>
                        <div class="diamond white"></div>
                    </div>
                    <div class="diamond-grid--row">
                        <div class="diamond white"></div>
                        <div class="diamond black"></div>
                        <div class="diamond white"></div>
                        <div class="diamond black"></div>
                    </div>
                    <div class="diamond-grid--row">
                        <div class="diamond black "></div>
                        <div class="diamond white"></div>
                        <div class="diamond black "></div>
                        <div class="diamond white"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
